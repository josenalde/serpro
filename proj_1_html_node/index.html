<!doctype html>
<html>
    <head>
        <title>Login - Controle de gastos</title>
    </head>
    <body class="centralize">
        <form>
            <div class="form-field">
                <div><label>E-mail:</label></div>
                <input type="email" name="email" onchange="onChangeEmail()" placeholder="seu@email.com" id="email"/>
                <div class="error" id="email-required-error">E-mail é obrigatório</div>
                <div class="error" id="email-invalid-error">E-mail é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha: </label></div>
                <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Senha"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="clear" disabled="true" id='recover-password-button' onclick="recoverPassword()">Recuperar senha</button>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>      
            <!--button type="submit">Entrar</button--> 
        </form>
    </body>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <script src="index_refat.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    <!--script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script-->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</html>
